<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order Portal | Dopelee Prezzed by S‚Ñ¢</title>
  <style>
    :root {
      --bg-primary: #0b0c0f;
      --bg-secondary: #16171d;
      --bg-card: #1e1f26;
      --text-primary: #e8e8ec;
      --text-muted: #b8bac0;
      --accent-gold: #d3fb1b;
      --accent-cyan: #0ff0b8;
      --accent-blue: #0a95a8;
      --accent-pink: #fd26fd;
      --accent-purple: #3461fa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
    
    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(211, 251, 27, 0.6)) drop-shadow(0 0 60px rgba(15, 240, 184, 0.4)); }
      50% { filter: drop-shadow(0 0 50px rgba(253, 38, 253, 0.8)) drop-shadow(0 0 80px rgba(52, 97, 250, 0.6)); }
    }
    
    .header {
      background: linear-gradient(135deg, #0a95a8, #3461fa, #fd26fd, #d3fb1b, #0ff0b8, #0a95a8);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: gradientShift 15s linear infinite;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .logo-container img {
      animation: logoFloat 4s ease-in-out infinite, logoGlow 3s ease-in-out infinite;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      color: #000;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 2px 10px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .header p {
      color: #000;
      font-size: 1.3rem;
      opacity: 0.9;
      font-weight: 600;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    /* CELEBRATION CARD */
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .celebration-card {
      background: linear-gradient(135deg, #d3fb1b, #0a95a8, #fd26fd);
      padding: 3rem 2rem;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(211, 251, 27, 0.3);
      animation: slideDown 0.6s ease;
    }

    .celebration-card h2 {
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 1rem;
      font-weight: 900;
    }

    .celebration-card p {
      font-size: 1.2rem;
      color: #000;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .review-button {
      display: inline-block;
      background: #000;
      color: #d3fb1b;
      padding: 1.2rem 3rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .review-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      flex: 1;
    }
    .search-section {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 2rem;
    }
    .search-section h2 {
      color: var(--accent-gold);
      margin-bottom: 1rem;
    }
    .search-form {
      display: flex;
      gap: 1rem;
    }
    .search-form input {
      flex: 1;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 2px solid rgba(211, 251, 27, 0.3);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
    }
    .search-form input:focus {
      outline: none;
      border-color: var(--accent-gold);
    }
    .search-form button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-cyan));
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    /* ACTION BUTTONS */
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .action-btn {
      flex: 1;
      min-width: 150px;
      padding: 1rem 1.5rem;
      background: var(--bg-card);
      border: 2px solid var(--accent-gold);
      border-radius: 12px;
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .action-btn:hover {
      background: rgba(211, 251, 27, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(211, 251, 27, 0.3);
    }

    .orders-list { display: grid; gap: 1rem; }
    .order-card {
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 12px;
      border: 2px solid rgba(211, 251, 27, 0.2);
      cursor: pointer;
      transition: all 0.3s;
    }
    .order-card:hover {
      border-color: var(--accent-gold);
      transform: translateX(4px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .status-payment { background: rgba(253, 38, 253, 0.2); color: var(--accent-pink); }
    .status-form { background: rgba(15, 240, 184, 0.2); color: var(--accent-cyan); }
    .status-production { background: rgba(211, 251, 27, 0.2); color: var(--accent-gold); }
    .status-shipped { background: rgba(52, 97, 250, 0.2); color: var(--accent-purple); }
    .status-delivered { background: rgba(15, 240, 184, 0.2); color: var(--accent-cyan); }

    .detail-card {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      border: 2px solid rgba(211, 251, 27, 0.2);
    }

    /* TIMELINE */
    .timeline {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
      position: relative;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 10%;
      right: 10%;
      height: 4px;
      background: var(--bg-secondary);
      z-index: 0;
    }
    .timeline-progress {
      position: absolute;
      top: 20px;
      left: 10%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-cyan));
      transition: width 1s ease;
      z-index: 0;
      max-width: 80%;
    }
    .timeline-step {
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .timeline-dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 3px solid var(--bg-card);
      margin: 0 auto 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      font-weight: bold;
    }
    .timeline-dot.active {
      background: var(--accent-gold);
      box-shadow: 0 0 20px rgba(211, 251, 27, 0.5);
      animation: pulse 2s infinite;
    }
    .timeline-dot.completed {
      background: var(--accent-cyan);
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(211, 251, 27, 0.5); }
      50% { box-shadow: 0 0 30px rgba(211, 251, 27, 0.8); }
    }
    .timeline-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .timeline-label.active {
      color: var(--accent-gold);
      font-weight: 600;
    }

    /* INVOICE STYLES */
    .invoice-container {
      background: white;
      color: #000;
      padding: 3rem;
      border-radius: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    .invoice-header {
      border-bottom: 3px solid var(--accent-gold);
      padding-bottom: 2rem;
      margin-bottom: 2rem;
    }

    .invoice-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }

    .invoice-total {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1.5rem 0;
      border-top: 3px solid var(--accent-gold);
      margin-top: 1rem;
    }

    .btn-primary {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-cyan));
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
    }
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--accent-gold);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .footer {
      background: var(--bg-secondary);
      padding: 2rem;
      text-align: center;
      margin-top: auto;
    }
    .loading { text-align: center; padding: 3rem; color: var(--text-muted); }
    .error {
      background: rgba(253, 38, 253, 0.1);
      border: 2px solid var(--accent-pink);
      padding: 1.5rem;
      border-radius: 12px;
      color: var(--accent-pink);
      text-align: center;
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .timeline { flex-direction: column; gap: 1rem; }
      .timeline::before, .timeline-progress { display: none; }
      .action-buttons { flex-direction: column; }
      .action-btn { width: 100%; }
      .invoice-container { padding: 1.5rem; }
    }

    @media print {
      body { background: white; }
      .header, .footer, .action-buttons, .btn-secondary { display: none; }
      .invoice-container { box-shadow: none; }
    }
  </style>
</head>

  <script>
    var SUPABASE_URL = 'https://samkrdbtkknarmeiqad.supabase.co';
    var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhbWtyZGJ0a2tuYXJtZWlucWFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MjA2MzcsImV4cCI6MjA4MTM5NjYzN30.uNuSkH0D6VmW7B3t4QRP0mw_2sErsIRpWa2EcOJB9MU';
    const FORM_URL = 'https://dopeleeprezzed-oss.github.io/dopelee-form/';
    let orders = [];
    let email = '';
    let currentView = 'order'; // 'order', 'invoice', 'history'
    
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const order = params.get('order');
      const emailParam = params.get('email');
      
      if (order) {
        // HIDE SEARCH if coming from email link
        document.getElementById('searchSection').style.display = 'none';
        loadOrder(order);
        trackPortalVisit(order);
      } else if (emailParam) {
        document.getElementById('emailInput').value = emailParam;
        loadOrders(emailParam);
      }
    });
    
    // TRACK PORTAL VISIT
    async function trackPortalVisit(orderUUID) {
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/orders?order_id=eq.${orderUUID}`, {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({
            last_portal_visit: new Date().toISOString()
          })
        });
        console.log('‚úÖ Portal visit tracked');
      } catch (error) {
        console.error('‚ùå Failed to track visit:', error);
      }
    }
    
    function searchOrders(e) {
      e.preventDefault();
      const val = document.getElementById('emailInput').value.trim();
      if (val) loadOrders(val);
    }
    
    async function loadOrders(em) {
      email = em;
      showLoading();
      try {
        const k = await fetch(`${SUPABASE_URL}/rest/v1/orders?customer_email=eq.${encodeURIComponent(em)}&select=*&order=created_at.desc`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json());
        
        const v = await fetch(`${SUPABASE_URL}/rest/v1/vip_intake?email=eq.${encodeURIComponent(em)}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json());
        
        const p = await fetch(`${SUPABASE_URL}/rest/v1/photobooks?customer_email=eq.${encodeURIComponent(em)}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json());
        
        orders = [
          ...(k || []).map(r => ({ type: 'KEEPSAKE', id: r.order_id, status: r.status || 'Payment Received', date: r.created_at, data: r })),
          ...(v || []).map(r => ({ type: 'VIP', id: r.intake_id, status: r.status || 'Form Received', date: r.created_at, data: r })),
          ...(p || []).map(r => ({ type: 'PHOTOBOOK', id: r.id, status: r.status || 'Payment Received', date: r.created_at, data: r }))
        ];
        
        if (orders.length === 0) {
          showError(`No orders found for ${em}`);
        } else if (orders.length === 1) {
          // Only one order - show it directly
          showTracking(orders[0]);
        } else {
          // Multiple orders - show list
          showList();
        }
      } catch (err) {
        showError('Error loading orders');
      }
    }
    
    async function loadOrder(uuid) {
      showLoading();
      try {
        let o = await fetch(`${SUPABASE_URL}/rest/v1/orders?order_id=eq.${uuid}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json()).then(d => d[0] ? { type: 'KEEPSAKE', id: d[0].order_id, status: d[0].status, data: d[0] } : null);
        
        if (!o) {
          o = await fetch(`${SUPABASE_URL}/rest/v1/vip_intake?intake_id=eq.${uuid}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }).then(r => r.json()).then(d => d[0] ? { type: 'VIP', id: d[0].intake_id, status: d[0].status, data: d[0] } : null);
        }
        
        if (!o) {
          o = await fetch(`${SUPABASE_URL}/rest/v1/photobooks?id=eq.${uuid}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }).then(r => r.json()).then(d => d[0] ? { type: 'PHOTOBOOK', id: d[0].id, status: d[0].status, data: d[0] } : null);
        }
        
        if (o) {
          orders = [o];
          email = o.data.customer_email || o.data.email || '';
          showTracking(o);
        } else {
          showError('Order not found');
        }
      } catch (err) {
        showError('Error loading order');
      }
    }
    
    function showList() {
      orders.sort((a, b) => new Date(b.date) - new Date(a.date));
      let html = `<div class="detail-card"><h2>Your Orders (${orders.length})</h2></div><div class="orders-list">`;
      orders.forEach((o, i) => {
        const last4 = o.id.slice(-4);
        const sc = o.status.includes('Payment') ? 'status-payment' : 
                   o.status.includes('Form') ? 'status-form' : 
                   o.status.includes('Shipped') ? 'status-shipped' :
                   o.status.includes('Delivered') ? 'status-delivered' : 'status-production';
        const amount = o.data.order_total ? `$${parseFloat(o.data.order_total).toFixed(2)}` : '';
        const date = o.date ? new Date(o.date).toLocaleDateString() : '';
        
        html += `<div class="order-card" onclick="showTracking(orders[${i}])">
          <div class="order-header">
            <div>
              <span style="background:rgba(255,255,255,0.1);padding:4px 8px;border-radius:4px;font-size:0.75rem;margin-right:8px">${o.type}</span>
              <span style="font-size:1.1rem;font-weight:600">#${last4}</span>
            </div>
            <div class="status-badge ${sc}">${o.status}</div>
          </div>
          <div style="margin-top:0.5rem;color:var(--text-muted);font-size:0.9rem">
            ${date} ${amount ? '‚Ä¢ ' + amount : ''}
          </div>
        </div>`;
      });
      html += '</div>';
      document.getElementById('content').innerHTML = html;
    }
    
    function showTracking(o) {
      currentView = 'order';
      let html = orders.length > 1 ? '<button onclick="showList()" class="btn-secondary" style="margin-bottom:1rem">‚Üê Back to All Orders</button>' : '';
      
      if (o.type === 'KEEPSAKE') {
        const d = o.data;
        const last4 = o.id.slice(-4);
        const name = (d.customer_name || 'Believer').split(' ')[0];
        const fc = d.form_complete || false;
        const st = d.status || 'Payment Received';
        
        let step = 1;
        if (st.includes('Form') || fc) step = 2;
        if (st.includes('Production')) step = 3;
        if (st.includes('Shipped')) step = 4;
        if (st.includes('Delivered')) step = 5;
        
        if (step === 5) {
          html += `<div class="celebration-card">
            <h2>üéâ Your Order Has Been Delivered!</h2>
            <p>Hope you're absolutely loving your Dopelee piece! üíô</p>
            <p style="font-size: 1rem; margin-bottom: 2rem;">
              We'd be super grateful if you could take a moment to leave us a quick review!
            </p>
            <a href="https://tr.ee/U07ytK" target="_blank" class="review-button">
              ‚≠ê Leave a Google Review
            </a>
            <p style="font-size: 0.9rem; margin-top: 1.5rem; opacity: 0.9;">
              Your feedback means the world to us! üôè
            </p>
          </div>`;
        }
        
        // ACTION BUTTONS
        html += `<div class="action-buttons">
          <button class="action-btn" onclick="showInvoice(orders[0])">üìÑ View Invoice</button>
          ${orders.length > 1 ? '<button class="action-btn" onclick="showList()">üìã Order History</button>' : ''}
          <button class="action-btn" onclick="sharePortal()">üîó Share Portal</button>
        </div>`;
        
        html += `<div class="detail-card">
          <h2 style="font-size:1.8rem;margin-bottom:1rem">Hi ${name}, your Legacy Journii begins here.</h2>
          <div style="margin-bottom:1rem">
            <span style="background:rgba(255,255,255,0.1);padding:4px 8px;border-radius:4px;font-size:0.75rem;margin-right:8px">KEEPSAKE</span>
            <span style="color:var(--text-muted)">#${last4}</span>
          </div>
          
          <div class="timeline">
            <div class="timeline-progress" style="width: ${(step - 1) * 20}%"></div>
            <div class="timeline-step"><div class="timeline-dot completed">‚úì</div><div class="timeline-label">Payment</div></div>
            <div class="timeline-step"><div class="timeline-dot ${step >= 2 ? (step === 2 ? 'active' : 'completed') : ''}">${step >= 2 ? '‚úì' : '2'}</div><div class="timeline-label ${step === 2 ? 'active' : ''}">Personalization</div></div>
