<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dopelee Order Portal</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #e8e8ec;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* GOLD ACCENT LINES */
    body::before,
    body::after {
      content: '';
      position: fixed;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #e9ff60, #d4af37, #e9ff60, transparent);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
      z-index: 1000;
    }

    body::before {
      top: 0;
    }

    body::after {
      bottom: 0;
    }

    /* SHIMMERY FLOATING BUBBLES - More visible and animated */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.6;
      animation: shimmer 6s infinite ease-in-out, float 20s infinite ease-in-out;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.6; filter: blur(80px) brightness(1); }
      50% { opacity: 0.8; filter: blur(60px) brightness(1.3); }
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -50px) scale(1.1); }
      50% { transform: translate(-30px, 30px) scale(0.9); }
      75% { transform: translate(30px, 20px) scale(1.05); }
    }

    .orb1 { 
      width: 400px; 
      height: 400px; 
      top: 5%; 
      left: -5%; 
      animation-delay: 0s, 0s;
      background: radial-gradient(circle, rgba(100, 149, 237, 0.8), rgba(70, 130, 180, 0.3)); 
    }
    
    .orb2 { 
      width: 350px; 
      height: 350px; 
      top: 50%; 
      right: -5%; 
      animation-delay: 2s, 5s;
      background: radial-gradient(circle, rgba(147, 112, 219, 0.8), rgba(138, 43, 226, 0.3)); 
    }
    
    .orb3 { 
      width: 300px; 
      height: 300px; 
      bottom: 10%; 
      left: 20%; 
      animation-delay: 4s, 10s;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.7), rgba(255, 20, 147, 0.3)); 
    }
    
    .orb4 { 
      width: 280px; 
      height: 280px; 
      top: 30%; 
      right: 40%; 
      animation-delay: 6s, 15s;
      background: radial-gradient(circle, rgba(135, 206, 250, 0.7), rgba(70, 130, 180, 0.3)); 
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.1); }
      50% { transform: translate(-20px, 20px) scale(0.9); }
      75% { transform: translate(20px, 10px) scale(1.05); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* HERO HEADER */
    .hero-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 20px;
      position: relative;
      border-radius: 24px;
      background: transparent;
      border: 2px solid #d4af37;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3), inset 0 0 30px rgba(212, 175, 55, 0.1);
    }

    .hero-header.personalized {
      padding: 40px 20px;
    }

    .personal-greeting {
      font-size: 2rem;
      font-weight: 300;
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .personal-greeting .name {
      color: #e9ff60;
      font-weight: 600;
    }

    .logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 30px;
      background: url('https://25zppb-bv.myshopify.com/cdn/shop/files/dopelee_prezzed_logo.png?v=1755138398&width=450') center/contain no-repeat;
      filter: drop-shadow(0 0 30px rgba(211, 251, 27, 0.5)) drop-shadow(0 0 60px rgba(233, 255, 96, 0.3));
      animation: logoGlow 3s infinite ease-in-out;
    }

    @keyframes logoGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 30px rgba(211, 251, 27, 0.5)) drop-shadow(0 0 60px rgba(233, 255, 96, 0.3));
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 50px rgba(211, 251, 27, 0.7)) drop-shadow(0 0 80px rgba(233, 255, 96, 0.5));
        transform: scale(1.02);
      }
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 300;
      color: #fff;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .hero-tagline {
      font-size: 1.2rem;
      color: #d3fb1b;
      font-weight: 300;
      letter-spacing: 3px;
      margin-bottom: 12px;
    }

    .hero-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* SEARCH SECTION */
    .search-section {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .search-title {
      font-size: 1.8rem;
      font-weight: 300;
      margin-bottom: 24px;
      color: #fff;
      text-align: center;
      letter-spacing: 1px;
    }

    .search-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 18px 24px;
      background: rgba(40, 40, 40, 0.6);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 16px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      background: rgba(40, 40, 40, 0.8);
    }

    .search-btn {
      padding: 18px 40px;
      background: linear-gradient(135deg, #6495ED, #9370DB, #FF69B4);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(100, 149, 237, 0.4);
    }

    .search-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 30px rgba(100, 149, 237, 0.6);
    }

    .search-btn:active {
      transform: translateY(-1px);
    }

    /* LIST VIEW */
    .list-view {
      display: none;
    }

    .list-view.active {
      display: block;
    }

    .orders-header {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 32px;
      color: #fff;
      text-align: center;
      letter-spacing: 1px;
    }

    .order-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid rgba(212, 175, 55, 0.3);
      position: relative;
      overflow: hidden;
    }

    .order-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.1), rgba(147, 112, 219, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .order-card:hover::before {
      opacity: 1;
    }

    .order-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(212, 175, 55, 0.4);
      border-color: #d4af37;
    }

    .order-card-content {
      position: relative;
      z-index: 1;
    }

    .order-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .order-id {
      font-size: 1.5rem;
      font-weight: 700;
      color: #e9ff60;
      text-shadow: 0 0 10px rgba(233, 255, 96, 0.5);
    }

    .order-type-badge {
      padding: 8px 20px;
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.3), rgba(147, 112, 219, 0.3));
      border-radius: 24px;
      font-size: 12px;
      font-weight: 700;
      color: #6495ED;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border: 1px solid rgba(100, 149, 237, 0.4);
    }

    .order-status-badge {
      display: inline-block;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-payment {
      background: rgba(147, 112, 219, 0.3);
      color: #9370db;
      border: 1px solid rgba(147, 112, 219, 0.5);
    }

    .status-form {
      background: rgba(211, 251, 27, 0.3);
      color: #d3fb1b;
      border: 1px solid rgba(211, 251, 27, 0.5);
    }

    .status-production {
      background: rgba(255, 165, 0, 0.3);
      color: #ffa500;
      border: 1px solid rgba(255, 165, 0, 0.5);
    }

    .status-shipped {
      background: rgba(32, 178, 170, 0.3);
      color: #20b2aa;
      border: 1px solid rgba(32, 178, 170, 0.5);
    }

    .status-delivered {
      background: rgba(0, 255, 0, 0.3);
      color: #00ff00;
      border: 1px solid rgba(0, 255, 0, 0.5);
    }

    .order-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .order-info-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .order-info-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0.6;
      color: #e9ff60;
    }

    .order-info-value {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    /* MINI PROGRESS PREVIEW */
    .mini-progress {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(212, 175, 55, 0.3);
    }

    .mini-progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .mini-progress-bar::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(212, 175, 55, 0.2);
      transform: translateY(-50%);
      z-index: 0;
    }

    .mini-step {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid rgba(212, 175, 55, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.5);
    }

    .mini-step.active {
      background: linear-gradient(135deg, #6495ED, #9370DB);
      border-color: #d4af37;
      color: #fff;
      box-shadow: 0 0 20px rgba(100, 149, 237, 0.6);
    }

    /* DETAIL VIEW */
    .detail-view {
      display: none;
    }

    .detail-view.active {
      display: block;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 16px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 32px;
    }

    .back-btn:hover {
      border-color: #d4af37;
      transform: translateX(-4px);
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }

    .detail-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(212, 175, 55, 0.3);
    }

    .detail-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .detail-title {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 16px;
      color: #fff;
      letter-spacing: 1px;
    }

    .detail-order-id {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .detail-order-id strong {
      color: #d3fb1b;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(211, 251, 27, 0.5);
    }

    /* ACTION BUTTONS */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 48px;
    }

    .action-btn {
      padding: 18px 28px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-btn-primary {
      background: linear-gradient(135deg, #6495ED, #9370DB, #FF69B4);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 4px 20px rgba(100, 149, 237, 0.4);
    }

    .action-btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 30px rgba(100, 149, 237, 0.6);
    }

    .action-btn-secondary {
      background: transparent;
      border-color: rgba(233, 255, 96, 0.5);
      color: #e9ff60;
    }

    .action-btn-secondary:hover {
      background: rgba(233, 255, 96, 0.1);
      border-color: #e9ff60;
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(233, 255, 96, 0.3);
    }

    /* TIMELINE */
    .timeline {
      margin: 48px 0;
    }

    .timeline-title {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 32px;
      text-align: center;
      color: #fff;
      letter-spacing: 1px;
    }

    .progress-tracker {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 48px 0;
      flex-wrap: wrap;
    }

    .progress-line {
      position: absolute;
      top: 30px;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(212, 175, 55, 0.2);
      z-index: 0;
    }

    .progress-line-fill {
      height: 100%;
      background: linear-gradient(90deg, #6495ED, #9370DB, #FF69B4);
      transition: width 0.8s ease;
      box-shadow: 0 0 20px rgba(100, 149, 237, 0.6);
    }

    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
      flex: 1;
      min-width: 80px;
    }

    .progress-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(20, 20, 20, 0.9);
      border: 3px solid rgba(212, 175, 55, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.5);
    }

    .progress-step.completed .progress-circle {
      background: linear-gradient(135deg, #6495ED, #4682B4);
      border-color: #d4af37;
      color: #fff;
      box-shadow: 0 0 30px rgba(100, 149, 237, 0.6);
    }

    .progress-step.active .progress-circle {
      background: linear-gradient(135deg, #9370DB, #FF69B4);
      border-color: #e9ff60;
      color: #fff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(147, 112, 219, 0.6); transform: scale(1); }
      50% { box-shadow: 0 0 40px rgba(147, 112, 219, 0.8); transform: scale(1.05); }
    }

    .progress-label {
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .progress-step.completed .progress-label,
    .progress-step.active .progress-label {
      color: #fff;
    }

    /* ORDER DETAILS */
    .order-details {
      background: rgba(10, 10, 10, 0.5);
      border-radius: 20px;
      padding: 40px;
      margin-top: 40px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .detail-section {
      padding: 24px;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 16px;
      border-left: 4px solid #d4af37;
    }

    .detail-section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #e9ff60;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .detail-section-content {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .detail-section-content strong {
      display: block;
      margin-bottom: 6px;
      color: #fff;
      font-weight: 600;
    }

    /* TRACKING */
    .tracking-box {
      background: linear-gradient(135deg, rgba(100, 149, 237, 0.2), rgba(147, 112, 219, 0.2));
      border: 2px solid rgba(212, 175, 55, 0.4);
      border-radius: 20px;
      padding: 32px;
      margin-top: 40px;
      text-align: center;
    }

    .tracking-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #e9ff60;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .tracking-number {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 24px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
    }

    .tracking-btn {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #6495ED, #9370DB);
      color: #fff;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(100, 149, 237, 0.4);
    }

    .tracking-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 30px rgba(100, 149, 237, 0.6);
    }

    /* LOADING & ERROR */
    .loading {
      text-align: center;
      padding: 80px 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(211, 251, 27, 0.2);
      border-top-color: #d3fb1b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid rgba(255, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: #ff6b6b;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .logo {
        width: 140px;
        height: 140px;
      }

      .hero-title {
        font-size: 1.8rem;
      }

      .hero-tagline {
        font-size: 1rem;
      }

      .search-section {
        padding: 24px;
      }

      .search-form {
        flex-direction: column;
      }

      .search-input {
        min-width: 100%;
      }

      .search-btn {
        width: 100%;
      }

      .order-card {
        padding: 20px;
      }

      .progress-tracker {
        gap: 12px;
      }

      .progress-step {
        flex-basis: 20%;
        min-width: 60px;
      }

      .progress-circle {
        width: 48px;
        height: 48px;
        font-size: 18px;
      }

      .progress-label {
        font-size: 10px;
      }

      .details-grid {
        grid-template-columns: 1fr;
      }

      .detail-card {
        padding: 24px;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 1.5rem;
      }

      .orders-header {
        font-size: 1.5rem;
      }

      .order-card-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .progress-step {
        flex-basis: 33.333%;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  
  <!-- SHIMMERY BUBBLES -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
  <div class="orb orb4"></div>

  <div class="container">
    
    <!-- HERO HEADER -->
    <div class="hero-header" id="heroHeader">
      <div class="logo"></div>
      <h1 class="hero-title" id="heroTitle">Preserving what matters most</h1>
      <p class="hero-tagline">Luxury ‚Ä¢ Legacy ‚Ä¢ Keepsakes</p>
    </div>

    <!-- SEARCH SECTION -->
    <div class="search-section" id="searchSection">
      <h2 class="search-title">üîç Track Your Order</h2>
      <form class="search-form" id="searchForm">
        <input 
          type="email" 
          class="search-input" 
          id="emailInput" 
          placeholder="Enter your email address"
          required
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>

    <!-- LOADING STATE -->
    <div id="loadingState" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading your orders...</p>
    </div>

    <!-- ERROR STATE -->
    <div id="errorState" class="error" style="display: none;">
      <h2>‚ö†Ô∏è No Orders Found</h2>
      <p id="errorMessage"></p>

    <!-- LIST VIEW -->
    <div id="listView" class="list-view">
      <h2 class="orders-header">Your Orders (<span id="orderCount">0</span>)</h2>
      <div id="ordersContainer"></div>
    </div>

    <!-- DETAIL VIEW -->
    <div id="detailView" class="detail-view">
      <button class="back-btn" id="backBtn">
        ‚Üê Back to Orders
      </button>
      
      <div class="detail-card">

        <!-- ACTION BUTTONS -->
        <div class="action-buttons">
          <!-- Populated by JavaScript -->
        </div>

        <!-- TIMELINE -->
        <div class="timeline">
          <h3 class="timeline-title">Order Progress</h3>
          <div class="progress-tracker">
            <div class="progress-line">
              <div class="progress-line-fill" id="progressFill" style="width: 20%"></div>
            </div>
            <div class="progress-step completed" data-step="1">
              <div class="progress-circle">1</div>
              <div class="progress-label">Payment</div>
            </div>
            <div class="progress-step" data-step="2">
              <div class="progress-circle">2</div>
              <div class="progress-label">Personalize</div>
            </div>
            <div class="progress-step" data-step="3">
              <div class="progress-circle">3</div>
              <div class="progress-label">Production</div>
            </div>
            <div class="progress-step" data-step="4">
              <div class="progress-circle">4</div>
              <div class="progress-label">Shipped</div>
            </div>
            <div class="progress-step" data-step="5">
              <div class="progress-circle">5</div>
              <div class="progress-label">Delivered</div>
            </div>
          </div>
        </div>

        <!-- TRACKING (if shipped) -->
        <div id="trackingBox" class="tracking-box" style="display: none;">
          <h3 class="tracking-title">üì¶ Track Your Package</h3>
          <div class="tracking-number" id="trackingNumber">USPS1234567890</div>
          <a href="#" id="trackingLink" target="_blank" class="tracking-btn">
            Track Package ‚Üí
          </a>
        </div>

        <!-- ORDER DETAILS -->
        <div class="order-details">
          <div class="details-grid" id="detailsGrid">
            <!-- Populated by JavaScript -->
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // DOPELEE CUSTOMER PORTAL - BRANDED VERSION
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    const SUPABASE_URL = 'https://dyehxtiozfwlexkbalvn.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5ZWh4dGlvemZ3bGV4a2JhbHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NDYxMzMsImV4cCI6MjA4MTQyMjEzM30.dxd7otsV6WzD6dt41sWkYdseW94BRn0WI8MtFCqnAIs';

    let allOrders = [];
    let currentOrder = null;

    // Check URL for order parameter on load
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('order');
      
      if (orderId) {
        fetchSingleOrder(orderId);
      }
      
      // Back button event listener
      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          if (allOrders.length > 1) {
            showListView();
          } else {
            // Reset to search view
            hideAll();
            document.getElementById('searchSection').style.display = 'block';
            const heroHeader = document.getElementById('heroHeader');
            const heroTitle = document.getElementById('heroTitle');
            heroHeader.classList.remove('personalized');
            heroTitle.textContent = 'Track Your Orders';
          }
        });
      }
    });

    // Search form submission
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim();
      await searchOrders(email);
    });

    /**
     * Search all tables for orders by email
     */
    async function searchOrders(email) {
      showLoading();

      try {
        const [ordersRes, vipRes, photobooksRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/orders?customer_email=eq.${email}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }),
          fetch(`${SUPABASE_URL}/rest/v1/vip_intake?email=eq.${email}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }),
          fetch(`${SUPABASE_URL}/rest/v1/photobooks?customer_email=eq.${email}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          })
        ]);

        const orders = await ordersRes.json();
        const vip = await vipRes.json();
        const photobooks = await photobooksRes.json();

        allOrders = [
          ...orders.map(o => ({ ...o, type: 'keepsake' })),
          ...vip.map(o => ({ ...o, type: 'vip', order_id: o.intake_id })),
          ...photobooks.map(o => ({ ...o, type: 'photobook', order_id: o.id }))
        ].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        if (allOrders.length === 0) {
          showError('No orders found for this email address.');
          return;
        }

        if (allOrders.length === 1) {
          showDetailView(allOrders[0]);
        } else {
          showListView();
        }

      } catch (error) {
        console.error('Search error:', error);
        showError('Error loading orders. Please try again.');
      }
    }

    /**
     * Fetch single order by UUID (for direct links)
     */
    async function fetchSingleOrder(orderId) {
      showLoading();

      try {
        // Try all 3 tables
        const [ordersRes, vipRes, photobooksRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/orders?order_id=eq.${orderId}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }),
          fetch(`${SUPABASE_URL}/rest/v1/vip_intake?intake_id=eq.${orderId}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }),
          fetch(`${SUPABASE_URL}/rest/v1/photobooks?id=eq.${orderId}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          })
        ]);

        const orders = await ordersRes.json();
        const vip = await vipRes.json();
        const photobooks = await photobooksRes.json();

        let order = null;
        if (orders.length) order = { ...orders[0], type: 'keepsake' };
        else if (vip.length) order = { ...vip[0], type: 'vip', order_id: vip[0].intake_id };
        else if (photobooks.length) order = { ...photobooks[0], type: 'photobook', order_id: photobooks[0].id };

        if (!order) {
          showError('Order not found.');
          return;
        }

        // Store order in allOrders for back button
        allOrders = [order];
        
        showDetailView(order);

      } catch (error) {
        console.error('Fetch error:', error);
        showError('Error loading order. Please try again.');
      }
    }
    
    /**
     * Refresh current order data (when returning from form)
     */
    async function refreshCurrentOrder() {
      if (!currentOrder || !currentOrder.order_id) return;
      
      console.log('üîÑ Refreshing order data...');
      await fetchSingleOrder(currentOrder.order_id);
    }
    
    // Check if we're returning from form submission
    window.addEventListener('focus', () => {
      // When window regains focus, refresh order data
      if (currentOrder) {
        setTimeout(refreshCurrentOrder, 500);
      }
    });

    function showListView() {
      hideAll();
      
      // RESET HERO TO DEFAULT
      const heroHeader = document.getElementById('heroHeader');
      const heroTitle = document.getElementById('heroTitle');
      heroHeader.classList.remove('personalized');
      heroTitle.textContent = 'Track Your Orders';
      
      // SHOW SEARCH SECTION
      document.getElementById('searchSection').style.display = 'block';
      
      // SHOW LIST VIEW
      document.getElementById('listView').classList.add('active');
      document.getElementById('orderCount').textContent = allOrders.length;

      const container = document.getElementById('ordersContainer');
      container.innerHTML = '';

      allOrders.forEach(order => {
        container.appendChild(createOrderCard(order));
      });
    }

    function createOrderCard(order) {
      const card = document.createElement('div');
      card.className = 'order-card';
      card.onclick = () => showDetailView(order);

      const last4 = order.order_id ? order.order_id.slice(-4) : '0000';
      const status = order.status || 'Unknown';
      const total = order.order_total || 0;
      const date = order.created_at ? new Date(order.created_at).toLocaleDateString() : 'N/A';
      
      let statusClass = 'status-payment';
      if (status.includes('Form')) statusClass = 'status-form';
      else if (status.includes('Production')) statusClass = 'status-production';
      else if (status.includes('Shipped')) statusClass = 'status-shipped';
      else if (status.includes('Delivered')) statusClass = 'status-delivered';

      const progress = getProgressStep(status);

      card.innerHTML = `
        <div class="order-card-content">
          <div class="order-card-header">
            <div class="order-id">#${last4}</div>
            <div class="order-type-badge">${order.type.toUpperCase()}</div>
          </div>
          
          <div class="order-status-badge ${statusClass}">
            ${status}
          </div>

          <div class="order-info">
            <div class="order-info-item">
              <div class="order-info-label">Date</div>
              <div class="order-info-value">${date}</div>
            </div>
            <div class="order-info-item">
              <div class="order-info-label">Total</div>
              <div class="order-info-value">$${total.toFixed(2)}</div>
            </div>
            <div class="order-info-item">
              <div class="order-info-label">Product</div>
              <div class="order-info-value">${order.product_type || order.type}</div>
            </div>
          </div>
        </div>
      `;

      return card;
    }

    function showDetailView(order) {
      hideAll();
      currentOrder = order;
      
      const last4 = order.order_id ? order.order_id.slice(-4) : '0000';
      const status = order.status || 'Unknown';
      const progress = getProgressStep(status);
      const formComplete = order.form_complete;
      const customerName = order.customer_name ? order.customer_name.split(' ')[0] : null;

      // UPDATE HERO TO PERSONALIZED VIEW
      const heroHeader = document.getElementById('heroHeader');
      const heroTitle = document.getElementById('heroTitle');
      heroHeader.classList.add('personalized');
      
      const productDisplay = order.product_type || order.type || 'Keepsake';
      
      // GREETING: "Hey K," or "Hey Believer," if no name
      const greeting = customerName ? `Hey ${customerName},` : 'Hey Believer,';
      
      heroTitle.innerHTML = `
        <div class="personal-greeting">${greeting}</div>
        <div style="font-size: 1.5rem; font-weight: 300; margin-bottom: 16px;">
          Your legacy journ<span style="font-style: italic;">ii</span> begins here.
        </div>
        <div style="font-size: 1.1rem; color: rgba(255,255,255,0.7); margin-bottom: 12px;">
          ${productDisplay} <strong style="color: #e9ff60;">#${last4}</strong>
        </div>
        <div style="font-size: 0.95rem; color: rgba(255,255,255,0.6);">
          Complete your personalization below
        </div>
      `;

      // HIDE SEARCH SECTION
      document.getElementById('searchSection').style.display = 'none';

      // SHOW DETAIL VIEW
      document.getElementById('detailView').classList.add('active');

      // CREATE PRE-FILLED FORM LINK
      const formBaseUrl = 'https://dopeleeprezzed-oss.github.io/dopelee-form/';
      const formParams = new URLSearchParams({
        orderId: order.order_id || '',
        email: order.customer_email || '',
        name: order.customer_name || '',
        phone: order.customer_phone || '',
        product: order.product_type || '',
        honoredName: order.honored_name || '',
        dates: order.dates || ''
      });
      const preFilledFormUrl = `${formBaseUrl}?${formParams.toString()}`;

      // UPDATE ACTION BUTTONS BASED ON FORM STATUS
      const actionButtonsContainer = document.querySelector('.action-buttons');
      
      if (!formComplete) {
        // FORM NOT COMPLETE - Show "Complete Personalization" button
        actionButtonsContainer.innerHTML = `
          <a href="${preFilledFormUrl}" target="_blank" class="action-btn action-btn-primary" style="grid-column: 1 / -1;">
            ‚ö° Complete Personalization Now
          </a>
          <button class="action-btn action-btn-secondary" onclick="sharePortal()">
            üîó Share Portal
          </button>
        `;
      } else {
        // FORM COMPLETE - Show Invoice + Share buttons
        actionButtonsContainer.innerHTML = `
          ${order.invoice_link ? `<a href="${order.invoice_link}" class="action-btn action-btn-primary">üìÑ View Invoice</a>` : ''}
          <button class="action-btn action-btn-secondary" onclick="sharePortal()">
            üîó Share Portal
          </button>
        `;
      }

      updateProgressTracker(progress);

      if (order.tracking_number) {
        document.getElementById('trackingBox').style.display = 'block';
        document.getElementById('trackingNumber').textContent = order.tracking_number;
        document.getElementById('trackingLink').href = order.tracking_url || `https://tools.usps.com/go/TrackConfirmAction?tLabels=${order.tracking_number}`;
      } else {
        document.getElementById('trackingBox').style.display = 'none';
      }

      updateDetailsGrid(order);
    }

    function updateProgressTracker(currentStep) {
      const steps = document.querySelectorAll('.progress-step');
      const progressFill = document.getElementById('progressFill');

      steps.forEach((step, index) => {
        const stepNum = index + 1;
        step.classList.remove('completed', 'active');
        
        if (stepNum < currentStep) {
          step.classList.add('completed');
        } else if (stepNum === currentStep) {
          step.classList.add('active');
        }
      });

      const fillWidth = ((currentStep - 1) / 4) * 100;
      progressFill.style.width = `${fillWidth}%`;
    }

    function updateDetailsGrid(order) {
      const grid = document.getElementById('detailsGrid');
      grid.innerHTML = '';

      const details = [
        {
          title: 'Product',
          content: order.product_type || order.type || 'Keepsake'
        },
        {
          title: 'Order Total',
          content: `$${(order.order_total || 0).toFixed(2)}`
        },
        {
          title: 'Order Date',
          content: order.created_at ? new Date(order.created_at).toLocaleDateString() : 'N/A'
        }
      ];

      if (order.honored_name) {
        details.push({
          title: 'Honoring',
          content: order.honored_name
        });
      }

      if (order.dates) {
        details.push({
          title: 'Dates',
          content: order.dates
        });
      }

      if (order.template_chosen) {
        details.push({
          title: 'Template',
          content: order.template_chosen
        });
      }

      details.forEach(detail => {
        const section = document.createElement('div');
        section.className = 'detail-section';
        section.innerHTML = `
          <div class="detail-section-title">${detail.title}</div>
          <div class="detail-section-content"><strong>${detail.content}</strong></div>
        `;
        grid.appendChild(section);
      });
    }

    function getProgressStep(status) {
      if (!status) return 1;
      if (status.includes('Delivered')) return 5;
      if (status.includes('Shipped')) return 4;
      if (status.includes('Production')) return 3;
      if (status.includes('Form')) return 2;
      return 1;
    }

    function sharePortal() {
      if (currentOrder && currentOrder.portal_link) {
        if (navigator.share) {
          navigator.share({
            title: 'Dopelee Order Portal',
            url: currentOrder.portal_link
          });
        } else {
          navigator.clipboard.writeText(currentOrder.portal_link);
          alert('Portal link copied to clipboard!');
        }
      }
    }

    function showLoading() {
      hideAll();
      document.getElementById('loadingState').style.display = 'block';
    }

    function showError(message) {
      hideAll();
      document.getElementById('errorState').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }

    function hideAll() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'none';
      document.getElementById('listView').classList.remove('active');
      document.getElementById('detailView').classList.remove('active');
    }
  </script>
