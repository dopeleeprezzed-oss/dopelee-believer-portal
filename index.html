    :root {

      --text-muted: #b8bac0;

      --accent-purple: #3461fa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
    
    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(211, 251, 27, 0.6)) drop-shadow(0 0 60px rgba(15, 240, 184, 0.4)); }
      50% { filter: drop-shadow(0 0 50px rgba(253, 38, 253, 0.8)) drop-shadow(0 0 80px rgba(52, 97, 250, 0.6)); }
    }
    
    .header {
      background: linear-gradient(135deg, #0a95a8, #3461fa, #fd26fd, #d3fb1b, #0ff0b8, #0a95a8);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: gradientShift 15s linear infinite;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }
    
    .logo-container img {
      animation: logoFloat 4s ease-in-out infinite, logoGlow 3s ease-in-out infinite;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      color: #000;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 2px 10px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .header p {
      color: #000;
      font-size: 1.3rem;
      opacity: 0.9;
      font-weight: 600;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    /* NEW: GOOGLE REVIEW CELEBRATION CARD */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .celebration-card {
      background: linear-gradient(135deg, #d3fb1b, #0a95a8, #fd26fd);
      padding: 3rem 2rem;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(211, 251, 27, 0.3);
      animation: slideDown 0.6s ease;
    }

    .celebration-card h2 {
      font-size: 2.5rem;
      color: #000;
      margin-bottom: 1rem;
      font-weight: 900;
    }

    .celebration-card p {
      font-size: 1.2rem;
      color: #000;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .review-button {
      display: inline-block;
      background: #000;
      color: #d3fb1b;
      padding: 1.2rem 3rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .review-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      flex: 1;
    }
    .search-section {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 2rem;
    }
    .search-section h2 {
      color: var(--accent-gold);
      margin-bottom: 1rem;
    }
    .search-form {
      display: flex;
      gap: 1rem;
    }
    .search-form input {
      flex: 1;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 2px solid rgba(211, 251, 27, 0.3);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
    }
    .search-form input:focus {
      outline: none;
      border-color: var(--accent-gold);
    }
    .search-form button {
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-cyan));
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    .orders-list { display: grid; gap: 1rem; }
    .order-card {
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 12px;
      border: 2px solid rgba(211, 251, 27, 0.2);
      cursor: pointer;
      transition: all 0.3s;
    }
    .order-card:hover {
      border-color: var(--accent-gold);
      transform: translateX(4px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .status-payment { background: rgba(253, 38, 253, 0.2); color: var(--accent-pink); }
    .status-form { background: rgba(15, 240, 184, 0.2); color: var(--accent-cyan); }
    .status-production { background: rgba(211, 251, 27, 0.2); color: var(--accent-gold); }
    .status-shipped { background: rgba(52, 97, 250, 0.2); color: var(--accent-purple); }
    .status-delivered { background: rgba(15, 240, 184, 0.2); color: var(--accent-cyan); }

    .detail-card {
      background: var(--bg-card);
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      border: 2px solid rgba(211, 251, 27, 0.2);
    }

    /* FIXED: TIMELINE PROGRESS BAR */
    .timeline {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
      position: relative;
      padding: 0 20px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 40px;
      right: 40px;
      height: 4px;
      background: var(--bg-secondary);
      z-index: 0;
    }
    .timeline-progress {
      position: absolute;
      top: 20px;
      left: 40px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-cyan));
      transition: width 1s ease;
      z-index: 0;
    }
    .timeline-step {
      flex: 1;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .timeline-dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 3px solid var(--bg-card);
      margin: 0 auto 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      font-weight: bold;
    }
    .timeline-dot.active {
      background: var(--accent-gold);
      box-shadow: 0 0 20px rgba(211, 251, 27, 0.5);
      animation: pulse 2s infinite;
    }
    .timeline-dot.completed {
      background: var(--accent-cyan);
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(211, 251, 27, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(211, 251, 27, 0.8);
      }
    }
    .timeline-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .timeline-label.active {
      color: var(--accent-gold);
      font-weight: 600;
    }
    .btn-primary {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-cyan));
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      text-align: center;
    }
    .btn-secondary {
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--accent-gold);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .footer {
      background: var(--bg-secondary);
      padding: 2rem;
      text-align: center;
      margin-top: auto;
    }
    .loading { text-align: center; padding: 3rem; color: var(--text-muted); }
    .error {
      background: rgba(253, 38, 253, 0.1);
      border: 2px solid var(--accent-pink);
      padding: 1.5rem;
      border-radius: 12px;
      color: var(--accent-pink);
      text-align: center;
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .timeline { flex-direction: column; gap: 1rem; padding: 0; }
      .timeline::before, .timeline-progress { display: none; }
    }
  </style>
</head>

    const FORM_URL = 'https://dopeleeprezzed-oss.github.io/dopelee-form/';
    let orders = [];
    let email = '';
    
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const order = params.get('order');
      const emailParam = params.get('email');
      
      if (order) {
        document.getElementById('searchSection').style.display = 'none';

        trackPortalVisit(order);

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    async function trackPortalVisit(orderUUID) {
      try {
        await fetch(`${SUPABASE_URL}/rest/v1/orders?order_id=eq.${orderUUID}`, {
          method: 'PATCH',
          headers: {

          })
        });
        console.log('‚úÖ Portal visit tracked');
      } catch (error) {
        console.error('‚ùå Failed to track visit:', error);
      }
    }
    
    function searchOrders(e) {
      e.preventDefault();
      const val = document.getElementById('emailInput').value.trim();
      if (val) loadOrders(val);
    }
    
    async function loadOrders(em) {
      email = em;
      showLoading();
      try {
        const k = await fetch(`${SUPABASE_URL}/rest/v1/orders?customer_email=eq.${encodeURIComponent(em)}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json());
        
        const v = await fetch(`${SUPABASE_URL}/rest/v1/vip_intake?email=eq.${encodeURIComponent(em)}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json());
        
        const p = await fetch(`${SUPABASE_URL}/rest/v1/photobooks?customer_email=eq.${encodeURIComponent(em)}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json());
        
        orders = [
          ...(k || []).map(r => ({ type: 'KEEPSAKE', id: r.order_id, status: r.status || 'Payment Received', date: r.created_at, data: r })),
          ...(v || []).map(r => ({ type: 'VIP', id: r.intake_id, status: r.status || 'Form Received', date: r.created_at, data: r })),
          ...(p || []).map(r => ({ type: 'PHOTOBOOK', id: r.id, status: r.status || 'Payment Received', date: r.created_at, data: r }))
        ];
        
        if (orders.length === 0) {
          showError(`No orders found for ${em}`);
        } else {
          showList();
        }
      } catch (err) {
        showError('Error loading orders');
      }
    }
    
    async function loadOrder(uuid) {
      showLoading();
      try {
        let o = await fetch(`${SUPABASE_URL}/rest/v1/orders?order_id=eq.${uuid}&select=*`, {
          headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
        }).then(r => r.json()).then(d => d[0] ? { type: 'KEEPSAKE', id: d[0].order_id, status: d[0].status, data: d[0] } : null);
        
        if (!o) {
          o = await fetch(`${SUPABASE_URL}/rest/v1/vip_intake?intake_id=eq.${uuid}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }).then(r => r.json()).then(d => d[0] ? { type: 'VIP', id: d[0].intake_id, status: d[0].status, data: d[0] } : null);
        }
        
        if (!o) {
          o = await fetch(`${SUPABASE_URL}/rest/v1/photobooks?id=eq.${uuid}&select=*`, {
            headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
          }).then(r => r.json()).then(d => d[0] ? { type: 'PHOTOBOOK', id: d[0].id, status: d[0].status, data: d[0] } : null);
        }
        
        if (o) {
          orders = [o];
          email = o.data.customer_email || o.data.email || '';
          showTracking(o);
        } else {
          showError('Order not found');
        }
      } catch (err) {
        showError('Error loading order');
      }
    }
    
    function showList() {
      orders.sort((a, b) => new Date(b.date) - new Date(a.date));
      let html = `<div class="detail-card"><h2>Your Orders (${orders.length})</h2></div><div class="orders-list">`;

        const last4 = o.id.slice(-4);

                   o.status.includes('Shipped') ? 'status-shipped' :
                   o.status.includes('Delivered') ? 'status-delivered' : 'status-production';

            <span style="font-size:1.1rem;font-weight:600">#${last4}</span></div>
            <div class="status-badge ${sc}">${o.status}</div>
          </div></div>`;
      });
      html += '</div>';
      document.getElementById('content').innerHTML = html;
    }
    
    function showTracking(o) {
      let html = orders.length > 1 ? '<button onclick="showList()" class="btn-secondary" style="margin-bottom:1rem">‚Üê Back</button>' : '';

            <p style="font-size: 0.9rem; margin-top: 1.5rem; opacity: 0.9;">

            </p>
          </div>`;
        }
        
        html += `<div class="detail-card">

          <div style="margin-bottom:1rem"><span style="background:rgba(255,255,255,0.1);padding:4px 8px;border-radius:4px;font-size:0.75rem;margin-right:8px">KEEPSAKE</span>

            <div class="timeline-step"><div class="timeline-dot ${step >= 2 ? (step === 2 ? 'active' : 'completed') : ''}">${step >= 2 ? '‚úì' : '2'}</div><div class="timeline-label ${step === 2 ? 'active' : ''}">Personalization</div></div>

            <div class="timeline-step"><div class="timeline-dot ${step >= 4 ? (step === 4 ? 'active' : 'completed') : ''}">${step >= 4 ? '‚úì' : '4'}</div><div class="timeline-label ${step === 4 ? 'active' : ''}">Shipped</div></div>
            <div class="timeline-step"><div class="timeline-dot ${step >= 5 ? 'completed' : ''}">${step >= 5 ? '‚úì' : '5'}</div><div class="timeline-label ${step === 5 ? 'active' : ''}">Delivered</div></div>
          </div>
          
          <div style="line-height:2;color:var(--text-muted);margin-top:2rem">
            <strong style="color:var(--text-primary)">Product:</strong> ${d.product_type || 'Keepsake'}<br>
            ${d.honored_name ? `<strong style="color:var(--text-primary)">Honoring:</strong> ${d.honored_name}<br>` : ''}
            ${d.tracking_number ? `<strong style="color:var(--text-primary)">Tracking:</strong> <a href="https://tools.usps.com/go/TrackConfirmAction?tLabels=${d.tracking_number}" target="_blank" style="color: var(--accent-cyan); text-decoration: underline;">${d.tracking_number}</a><br>` : ''}
            <strong style="color:var(--text-primary)">Total:</strong> ${d.order_total ? '$' + d.order_total : 'Pending'}
          </div>
        </div>`;
        
        if (st === 'Payment Received' && !fc) {
          const ext = d.external_order_number || o.id;
          const em = d.customer_email || '';
          const link = `${FORM_URL}?orderNumber=${encodeURIComponent(ext)}&email=${encodeURIComponent(em)}&name=${encodeURIComponent(d.customer_name || '')}&projectType=keepsake`;
          html += `<div class="detail-card" style="background:linear-gradient(135deg,rgba(211,251,27,0.1),rgba(10,149,168,0.1));border:2px solid #d3fb1b">
            <h3 style="color:#d3fb1b;margin-bottom:1rem">‚ö° ACTION NEEDED</h3>
            <p style="color:#b8bac0;margin-bottom:1.5rem">Complete your personalization!</p>
            <a href="${link}" class="btn-primary">‚ú® Complete Now</a>
          </div>`;
        }
      }
      
      document.getElementById('content').innerHTML = html;
    }
    
    function showLoading() {
      document.getElementById('content').innerHTML = '<div class="loading">Loading...</div>';
    }
    
    function showError(msg) {
      document.getElementById('content').innerHTML = `<div class="error">${msg}</div>`;
    }
  </script>
</body>
</html>
