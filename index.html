<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dopelee Prezzed - Order Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="portal-header">
    <img src="https://drive.google.com/uc?export=view&id=1QDH2u_7CoZ5_F9l5s4btlTi8s66p1sqf" 
         alt="Dopelee Prezzed by S" 
         class="portal-logo"
         onerror="this.style.display='none'">
    <h1 class="portal-title">DOPELEE PREZZED</h1>
    <p class="portal-tagline">Track Your Order</p>
  </header>

  <!-- LOADING STATE -->
  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
    <p>Loading your orders...</p>
  </div>

  <!-- EMAIL LOOKUP -->
  <main id="lookupSection" class="lookup-section">
    <div class="lookup-container">
      <h2>Enter Your Email</h2>
      <p>We'll show you all your orders and their current status.</p>
      
      <form id="lookupForm" class="lookup-form">
        <input 
          type="email" 
          id="emailInput" 
          placeholder="your.email@example.com" 
          required
          autocomplete="email">
        <button type="submit" class="btn-primary">Track Orders</button>
      </form>
      
      <p class="help-text">
        Can't find your order? <a href="mailto:dopeleeprezzed@gmail.com">Contact us</a>
      </p>
    </div>
  </main>

  <!-- ORDER LIST -->
  <section id="orderList" class="order-list" style="display: none;">
    <div class="container">
      <div class="back-button" onclick="showLookup()">← Back to Search</div>
      <h2 id="customerGreeting"></h2>
      <div id="ordersContainer"></div>
    </div>
  </section>

  <!-- ORDER DETAILS -->
  <section id="orderDetails" class="order-details" style="display: none;">
    <div class="container">
      <div class="back-button" onclick="showOrderList()">← Back to Orders</div>
      <div id="detailsContent"></div>
    </div>
  </section>

  <!-- ERROR STATE -->
  <div id="error" class="error-state" style="display: none;">
    <h2>⚠️ No Orders Found</h2>
    <p id="errorMessage">We couldn't find any orders for that email address.</p>
    <button class="btn-primary" onclick="showLookup()">Try Again</button>
  </div>

  <script src="portal.js"></script>
</body>
</html>
